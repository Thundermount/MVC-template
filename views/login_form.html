<form class="row justify-content-center pt-5 text-light" method="POST" action="login">
    <div class="form-group col-sm-4">
        <div class="h3">Authtorisation</div>
        <hr class="bg-light">
        <label for="login">Your login</label>
        <input type="login" class="form-control" name="login">
        <label for="pass">Your password</label>
        <input type="password" class="form-control" name="pass">
        <div class="g-recaptcha pt-4" data-sitekey=""></div>
        <div class="col-sm-10 pt-4">
        <input type="submit" class="btn btn-success px-4" value="Login">
        <button type="button" class="btn btn-primary mx-4" data-toggle="modal" data-target="#registerModal">Register</button>
        </div>
    </div>

</form>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        <form method="POST" action="register">
        <label for="login">Your login</label>
        <input type="login" class="form-control" name="login">
        <label for="pass">Your password</label>
        <input type="password" class="form-control" name="pass">
        <label for="pass-rep">Repeat password</label>
        <input type="password" class="form-control" name="pass-rep">
        <div class="g-recaptcha pt-4" data-sitekey=""></div>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-success" value="Register">
        </form>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
